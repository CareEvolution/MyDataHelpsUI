version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22
        - npm ci
    build:
      commands:
        - npm run test
        - npm run build-storybook
  artifacts:
    baseDirectory: /storybook-static/
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*